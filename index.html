<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Title -->
    <title>Screenshot by Lightshot</title>

    <!-- Css -->
    <link rel="stylesheet" href="assets/styles/index.css">
</head>

<body>
    <div id="overlay" class="overlay">
        <div class="overlay-body">
            <!-- Titolo -->
            <p class="overlay-title">Cookies e conteúdo gerado pelo usuário</p>
            <!-- Descrizione -->
            <p class="overlay-description">Este site utiliza cookies para lhe oferecer as informações mais relevantes e compreender melhor como você utiliza o site. Por favor, aceite os cookies para um desempenho ideal.</p>
            <!-- Bottoni -->
            <div class="overlay-buttons-wrapper">
                <div id="accept-button" class="overlay-button">Accept</div>
                <div id="decline-button" class="overlay-button">Decline</div>
            </div>
            <!-- divisore del jumpscare -->
            <a href="https://app.prntscr.com/en/privacy.html" target="_blank" class="overlay-link">Política de privacidade</a>
        </div>
    </div>
    <!-- divisore del jumpscare -->
    <div class="jumpscare">
        <video id="video" class="video" src="assets/video/video.mp4" loop></video>
    </div>
    
    <!-- Scripts -->
    <script src="assets/scripts/index.js"></script>
</body>

</html>
